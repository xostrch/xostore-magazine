<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XoSTORE - magazine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>XOSTORE - magazine</header>
    <section class="main">
        <div class="products-all">
            <div class="products-table-top">
                Products
                    <div class="products-sorting">
                        Sort by:
                        <select id="selectSort" onchange="sortBy()">
                            <option value="sort-random">Default</option>
                            <option value="sort-desc">Highest Price</option>
                            <option value="sort-asc">Lowest Price</option>
                            <option value="sort-quantity">Quantity</option>
                        </select>
                    </div>
            </div>
            <div class="products-table-and-add">
                <div class="products-table">
                    <table id="productsTable">
                        <tr>
                            <th class="th-name">Name</th>
                            <th class="th-price">Price</th>
                            <th class="th-quantity">Quantity</th>
                            <th class="th-quantity"></th>
                        </tr>
                    </table>
                </div>
                <div class="products-add">
                    <span class="products-add-info">Add Product</span><br>
                    <input type="text" placeholder="Product Name" class="products-add-inputs" id="productName">
                    <input type="number" placeholder="Product Price" class="products-add-inputs" id="productPrice">
                    <input type="number" placeholder="Product Quantity" class="products-add-inputs" id="productQuantity">
                    <button class="products-add-button" onclick="addProduct()">Add</button>
                </div>
            </div>
            <div class="functions">
                <h4>Additional functions</h4>
                <div class="functions-search">
                    <button class="functions-search-button" onclick="checkboxSort()">Search</button>
                </div>
                <div class="functions-options">
                    <input type="checkbox" id="checkboxOutOfStock">
                    <span>Out of stock</span>
                </div>
            </div>
        </div>

    </section>
    <script src="main.js"></script>
</body>
</html>
